buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        //新加
        maven {
            url "file://${rootDir.absolutePath}/repo"
        }
        maven {
            url "file://../repo"
        }
        google()
        jcenter()

    }
    dependencies {
        //新加
        classpath 'com.example.myplugin:MyFirstPlugin:1.0.0'
        classpath 'com.example.HarryCheckPlugin:HarryCheckPlugin:1.0.0'
        classpath 'com.harry.ImageCompressPlugin:ImageCompressPlugin:1.0.0'

        classpath 'com.android.tools.build:gradle:3.6.1'
